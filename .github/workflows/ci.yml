name: CI/CD ML Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run training script
      - name: Run ML training
        run: python train.py

      # Step 5 (Optional): Upload model artifact
      - name: Save trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl
